name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: none
          coverage: none

      - name: Install PHPUnit
        run: |
          curl -L -o /tmp/phpunit.phar https://phar.phpunit.de/phpunit-11.phar

      - name: Run tests
        run: php /tmp/phpunit.phar -c phpunit.xml.dist

      - name: Validate release version metadata
        if: startsWith(github.ref, 'refs/tags/v')
        run: bash scripts/verify-release-version.sh "${GITHUB_REF_NAME}"

      - name: Build plugin zip
        run: bash scripts/build-release.sh

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/atum-mailer.zip
          generate_release_notes: true
